<!DOCTYPE html>
<html lang="ko">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VOMA</title>
    
        <!-- Jquery -->
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/common.js"></script>

        <!-- CSS -->
        <link href="../css/main.css" rel="stylesheet">
        <link href="../css/button.css" rel="stylesheet">
        <link href="../css/font.css" rel="stylesheet">
        <link href="../css/common.css" rel="stylesheet">
        <link href="../css/reset.css" rel="stylesheet">
	</head>

	<body>
        <!-- search -->
        <div class="wrapper">

            <!-- header -->
            <header class="header">
                <div class="gnb_box">

                    <!-- logo -->
                    <div class="header_1">
                        <button type="button" class="btn_logo">로고</button>
                    </div>

                    <!-- tab -->
                    <div class="header_2">
                        <ul>
                            <li onclick="location.href='./information.html'">이용안내</li>
                            <li onclick="location.href='./subscription.html'">구독권</li>
                        </ul>
                    </div>

                    <!-- gnb -->
                    <div class="header_3">
                        <!-- <div class="">
                            <button type="button" class="btn_gnb btn_gnb1">
                                <span></span>
                            </button>
                            <button type="button" class="btn_gnb btn_gnb2"></button>
                            <button type="button" class="btn_gnb btn_gnb3"></button>
                            <button type="button" class="btn_gnb btn_gnb4"></button>
                        </div> -->
                    </div>

                    <!-- profile -->
                    <div class="header_4">
                        <ul>
                            <li>
                                <a href="javascript:;">
                                    <div class="top_profile_img flexLineCenter">
                                        <img src="../images/etc/profile.png" alt="프로필"/>
                                        <div class="top_profile flexColumnSpace">
                                            <p class="ellipsis">Kim Artvoma</p>
                                            <p class="ellipsis mt5">#관람객 #컬렉터 #셀러</p>
                                        </div>
                                        <button type="button" class="btn_down btn_down_bk">열기</button>
                                    </div>
                                </a>
                            </li>
                        </ul>

                        <!-- profile_click -->
                        <div class="tooltip_wt tooltip_wt2">
                            <div class="tooltip_box_wt">
                                <ul class="tooltip_top">
                                    <li class="on" onclick="location.href='./my_profile.html'">
                                        <button type="button" class="btn_h_profile">My Profile</button>
                                    </li>
                                    <li onclick="location.href='./my_art.html'">
                                        <button type="button" class="btn_h_art">My Art</button>
                                    </li>
                                    <li onclick="location.href='./my_gallery.html'">
                                        <button type="button" class="btn_h_gallery">My Gallery</button>
                                    </li>
                                </ul>
                                <ul class="tooltip_bottom">
                                    <li>
                                        <button type="button" class="btn_h_logout">로그아웃</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- profile-nonLogin -->
                    <div class="header_5">
                        <button type="button" class="btn_login2" onclick="location.href='./login.html'">로그인</button>
                    </div>

                </div>
            </header>

            <!-- cnt_center -->
            <section class="cnt_center cnt_center_profile">
                <div class="cnt_center_inner flexColumnCenter">
                    <div class="cnt_center_top">
                        <p class="mb40">My Profile</p>
                        <div class="profile_top flexColumnCenter mb40">
                            <div class="profile_img mb12">
                                <img src="../images/etc/profile.png" alt="프로필사진"/>
                            </div>
                            <div class="flexLineCenter mb12">
                                <p>Kim Artvoma</p>
                                <button type="button" class="btn_setting" onclick="location.href='./my_profile_setting.html'">설정</button>
                            </div>
                            <span>#관람객 #컬랙터 #셀러</span>
                        </div>
                    </div>

                    <div class="cnt_center_mid">
                        <div class="profile_mid mb40">
                            <label class="mb12">자기소개</label>
                            <textarea placeholder="Kim Artvoma님의 예술공간 입니다."></textarea>
                        </div>
                        <div class="profile_mid mb40">
                            <label class="mb24">My Likes</label>
                            <div class="flexCenterWrap mb40">
                                <div class="area_img area_img_222">
                                    <button type="button" class="btn_border_wt btn_likes">갤러리 감상</button>
                                    <img src="../images/etc/main_05_sample1.png" alt="샘플이미지"/>
                                </div>
                                <div class="area_img area_img_222">
                                    <button type="button" class="btn_border_wt btn_likes">갤러리 감상</button>
                                    <img src="../images/etc/main_05_sample2.png" alt="샘플이미지"/>
                                </div>
                                <div class="area_img area_img_222">
                                    <button type="button" class="btn_border_wt btn_likes">갤러리 감상</button>
                                    <img src="../images/etc/main_05_sample3.png" alt="샘플이미지"/>
                                </div>
                                <!-- <div class="area_img">
                                    <img src="../images/etc/main_05_sample2.png" alt="샘플이미지"/>
                                </div>
                                <div class="area_img">
                                    <img src="../images/etc/main_05_sample1.png" alt="샘플이미지"/>
                                </div>
                                <div class="area_img">
                                    <img src="../images/etc/main_05_sample3.png" alt="샘플이미지"/>
                                </div> -->
                            </div>
                            <div class="area_center">
                                <button type="button" class="btn_grey_18">더 보기</button>
                            </div>
                        </div>
                        <div class="profile_mid mb40">
                            <label class="mb24">My Art</label>
                            <div class="flexCenterWrap mb40">
                                <div class="area_img area_img_222">
                                    <button type="button" class="btn_border_wt btn_art1">작품 감상</button>
                                    <img src="../images/etc/main_05_sample1.png" alt="샘플이미지"/>
                                </div>
                                <div class="area_img area_img_222">
                                    <button type="button" class="btn_border_wt btn_art2">갤러리 감상</button>
                                    <img src="../images/etc/main_05_sample3.png" alt="샘플이미지"/>
                                </div>
                                <div class="area_img area_img_222">
                                    <button type="button" class="btn_border_wt btn_art1">작품 감상</button>
                                    <img src="../images/etc/main_05_sample1.png" alt="샘플이미지"/>
                                </div>
                            </div>
                            <div class="area_center">
                                <button type="button" class="btn_grey_18">더 보기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="profile_footer footer">
                <div class="flexSpaceCenter">
                    <div class="footer_left flexLineCenter">
                        <img src="../images/etc/logo.svg" alt="보마로고">
                        <ul>
                            <li><strong>회사소개</strong></li>
                            <li class="blue" onclick="location.href='./terms.html'"><strong>이용정책</strong></li>
                        </ul>
                    </div>
                    <div>
                        <span><strong>VOMA</strong> COPYRIGHT VOMA. ALL RIGHTS RESERVED</span>
                    </div>
                    <div class="footer_right">
                        <ul>
                            <li><strong>T.</strong> 1688-0000</li>
                            <li><strong>E.</strong> Service@Voma.co.kr</li>
                        </ul>
                    </div>
                </div>
            </footer>

            <!-- popup-어플리케이션 -->
            <div class="cnt_popup3 bg_popup_dark">
                <div class="wrap_100 flexCenterAll">
                    <div class="popup_box">
                        <strong>갤러리는 어플리케이션으로 감상하실 수 있습니다.</strong>
                        <div class="popup_app">
                            <div class="flexSpaceCenter">
                                <a href="javascript:;">
                                    <img src="../images/icon/bg_android.svg" alt="구글플레이"/>
                                </a>
                                <a href="javascript:;">
                                    <img src="../images/icon/bg_apple.svg" alt="앱스토어"/>
                                </a>
                            </div>
                            <div class="flexAroundCenter">
                                <div class="flexColumnCenter">
                                    <span class="app">Android</span>
                                    <img src="../images/icon/icon_qr.png" alt="QR코드"/>
                                </div>
                                <div class="flexColumnCenter">
                                    <span class="app">IOS</span>
                                    <img src="../images/icon/icon_qr.png" alt="QR코드"/>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn_bg_blue" onclick="popupClose();">닫기</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
